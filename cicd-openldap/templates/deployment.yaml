apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "cicd-openldap.fullname" . }}
  labels:
    app: {{ template "cicd-openldap.name" . }}
    chart: {{ template "cicd-openldap.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "cicd-openldap.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "cicd-openldap.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-server
          image: "{{ .Values.server-image.repository }}:{{ .Values.server-image.tag }}"
          imagePullPolicy: {{ .Values.server-image.pullPolicy }}
          ports:
            - name: ldap
              containerPort: 389
              protocol: TCP
            - name: ldaps
              containerPort: 636
              protocol: TCP
          env:
            - name: HOSTNAME
              value: ldap01.{{ .Values.settings.domain }}
            - name: LDAP_ORGANISATION
              value: {{ .Values.settings.organisation }}
            - name: LDAP_DOMAIN
              value: {{ .Values.settings.domain }}
            - name: LDAP_ADMIN_PASSWORD
              value: {{ .Values.settings.admin-password }}
            - name: LDAP_CONFIG_PASSWORD
              value: {{ .Values.settings.config-password }}
            - name: LDAP_TLS
              value: {{ .Values.settings.tls }}
          volumeMounts:
            - mountPath: /var/lib/ldap
              name: ldap-database
            - mountPath: /etc/ldap/slapd.d
              name: ldap-config
          resources:
{{ toYaml .Values.server-resources | indent 12 }}
    {{- with .Values.server-nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.server-affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.server-tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
        - name: {{ .Chart.Name }}-admin
          image: "{{ .Values.admin-image.repository }}:{{ .Values.admin-image.tag }}"
          imagePullPolicy: {{ .Values.admin-image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "#PYTHON2BASH:[{'server': [{'server': [{'tls': False}]},{'login': [{'bind_id': 'cn=admin,{{ .Values.settings.dn }}'},{'bind_pass': '{{ .Values.settings.admin-password }}'}]}]}]"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
            - name: PHPLDAPADMIN_TRUST_PROXY_SSL
              value: "true"
            - name: PHPLDAPADMIN_SERVER_ADMIN
              value: {{ .Values.settings.admin-email}}
            - name: PHPLDAPADMIN_THEME
              value: mirantis
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.admin-resources | indent 12 }}
    {{- with .Values.admin-nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.admin-affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.admin-tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
      - name: ldap-database
        hostPath:
          path: /srv/volumes/openldap/database
      - name: ldap-config
        hostPath:
          path: /srv/volumes/openldap/config